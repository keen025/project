<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap"/>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const timeSlots = document.querySelectorAll(".time-slots button");

            timeSlots.forEach(slot => {
                slot.addEventListener("click", function () {
                    // Remove 'selected' class from all slots
                    timeSlots.forEach(s => s.classList.remove("selected"));
                    // Add 'selected' class to clicked slot
                    slot.classList.add("selected");
                });
            });
        });
        
        document.addEventListener("DOMContentLoaded", function () {
            const bookNowBtn = document.getElementById("book-now");
            const dateInput = document.getElementById("date");
            const timeSlots = document.querySelectorAll(".time-slots button");

            // Để kiểm tra bàn đã chọn
            let selectedTable = null;
            timeSlots.forEach(slot => {
                slot.addEventListener("click", function () {
                    timeSlots.forEach(s => s.classList.remove("selected"));
                    slot.classList.add("selected");
                    selectedTable = slot.innerText; // Lưu bàn đã chọn
                });
            });

            // Xử lý sự kiện khi nhấn "BOOK NOW"
            bookNowBtn.addEventListener('click', (event) => {
                event.preventDefault(); // Ngăn form tự động submit

                if (!dateInput.value) {
                    alert("Bạn chưa chọn ngày!");
                } else if (!selectedTable) {
                    alert("Bạn chưa chọn bàn!");
                } else {
                    alert("Bạn đã đặt bàn thành công!");
                }
            });
        });
        

    </script>
</head>
